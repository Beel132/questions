<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>template</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
</head>

<body>

    <div id="container">

        <h2 class="name"><span>hey!</span> what's your name?</h2>


        <form>
            <input type="text" autocomplete="off" class="input">

            <input type="submit" value="see all" class="sub">
        </form>


        <div class="lista">

            <h2 class="so">so:</h2>

            <ul class="list">
                <li class="li-name">name</li>
                <li class="li-yo">years old</li>
                <li class="li-hair">hair</li>
            </ul>

        </div>

        <button class="reset">reset</button>

    </div>

    <script src="main.js"></script>
</body>

</html>
